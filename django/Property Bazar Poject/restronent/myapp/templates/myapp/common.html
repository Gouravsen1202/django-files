<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Property Bazar</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      body {
        background-color: #e6f0fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .navbar {
        background: linear-gradient(90deg, #1e3a8a, #3b82f6);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* slightly stronger shadow */
        padding: 1rem 1.5rem;
        transition: all 0.4s ease-in-out;
        opacity: 1; /* ðŸ‘ˆ ensures 100% opacity */
      }
      

      .navbar-brand {
        font-weight: bold;
        font-size: 1.9rem;
        color: #e0f2fe;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        transition: all 0.3s ease;
      }

      .navbar-brand:hover {
        color: #facc15;
        transform: scale(1.05);
      }
      .navbar-nav .nav-link {
        color: #000000; /* changed from white to black */
        font-weight: 600;
        font-size: 1.05rem;
        padding: 0.6rem 1.1rem;
        margin: 0 0.3rem;
        border-radius: 6px;
        transition: all 0.3s ease-in-out;
        position: relative;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      

      .navbar-nav .nav-link i {
        font-size: 1.1rem;
      }

      .navbar-nav .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.25);
        color: #fcd34d; /* hover color */
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255, 255, 255, 0.25);
      }
      
      
      

      .navbar-nav .nav-link.active {
        background-color: rgba(255, 255, 255, 0.3); /* ðŸ‘ˆ was 0.2 */
        color: #bae6fd;
      }
      
      .auth-links .nav-link {
        color: #fff;
        font-weight: 600;
        margin-left: 1rem;
        transition: all 0.3s ease;
      }

      .auth-links .nav-link:hover {
        color: #facc15;
        transform: scale(1.05);
      }

      .navbar-toggler {
        border: none;
        outline: none;
      }

      .navbar-toggler:focus {
        box-shadow: none;
      }

      @media (max-width: 991.98px) {
        .auth-links {
          margin-top: 1rem;
        }

        .navbar-nav .nav-link {
          padding: 0.8rem 1rem;
        }
      }
      
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="fas fa-building-columns"></i> Property Bazar
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'home' %}">
                <i class="fas fa-home"></i> Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'menu' %}">
                <i class="fas fa-sign"></i> Selling
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'order' %}">
                <i class="fas fa-cart-shopping"></i> Purchase
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'track order' %}">
                <i class="fas fa-map-marker-alt"></i> Track
              </a>
            </li>
          </ul>

          <!-- Right side login/register -->
          <ul class="navbar-nav auth-links mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Ragister' %}">
                <i class="fas fa-user-plus"></i> Register
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">
                <i class="fas fa-sign-in-alt"></i> Login
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}
    <div class="container mt-4">
      <h1 class="text-center">Welcome to Property Bazar</h1>
    </div>
    {% endblock %}

    <!-- Bootstrap Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
